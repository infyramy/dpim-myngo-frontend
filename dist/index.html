      // Ensure redirection to login page
      window.addEventListener("load", function () {
        // If we're on the root path and stay there for more than 1 second, force redirection
        if (
          window.location.pathname === "/" ||
          window.location.pathname === ""
        ) {
          setTimeout(function () {
            if (
              window.location.pathname === "/" ||
              window.location.pathname === ""
            ) {
              console.log("Forcing redirection to login page after timeout");
              window.location.href = "/login";
            }
          }, 1000);
        }
      });

      // Theme initialization script
      (function () {
        const getThemePreference = function () {
          if (
            typeof localStorage !== "undefined" &&
            localStorage.getItem("theme")
          ) {
            return localStorage.getItem("theme");
          }
          return window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        };

        const theme = getThemePreference();
        document.documentElement.classList[theme === "dark" ? "add" : "remove"](
          "dark"
        );
      })();
    </script>
