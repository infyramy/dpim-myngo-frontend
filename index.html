<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.ico" />
    <link href="https://fonts.cdnfonts.com/css/switzer" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="myNGO - A platform for NGOs to manage their businesses"
    />
    <title>myNGO</title>
    <script>
      // API_URL will be set by the app

      // Ensure redirection to login page
      window.addEventListener("load", function () {
        // If we're on the root path and stay there for more than 1 second, force redirection
        if (
          window.location.pathname === "/" ||
          window.location.pathname === ""
        ) {
          setTimeout(function () {
            if (
              window.location.pathname === "/" ||
              window.location.pathname === ""
            ) {
              console.log("Forcing redirection to login page after timeout");
              window.location.href = "/login";
            }
          }, 1000);
        }
      });

      // Theme initialization script - Fixed to respect localStorage and default to light
      (function () {
        const getThemePreference = function () {
          if (
            typeof localStorage !== "undefined" &&
            localStorage.getItem("theme")
          ) {
            return localStorage.getItem("theme");
          }
          // Default to light mode instead of system preference
          localStorage.setItem("theme", "light");
          return "light";
        };

        const theme = getThemePreference();
        document.documentElement.classList[theme === "dark" ? "add" : "remove"](
          "dark"
        );
      })();
    </script>
    <!-- Umami Analytics - Will be configured by plugin -->
    <script
      async
      defer
      data-website-id="placeholder"
      src="about:blank"
      data-umami-script-url="true"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
